images:
  airflow:
    repository: europe-west4-docker.pkg.dev/<your_project_id>/airflow-gke/airflow-ch18
    tag: latest
    pullPolicy: IfNotPresent


config:
  logging:
    remote_logging: 'True'
    remote_base_log_folder: 'gs://<your_logs_bucket>/airflow/logs/'
    remote_log_conn_id: 'cad'
    google_key_path:  "/opt/airflow/secrets/key.json"
  webserver:
    expose_config: 'True'

webserver:
  service:
    type: LoadBalancer
  extraVolumeMounts:
    - name: google-cloud-key
      mountPath: /opt/airflow/secrets
  extraVolumes:
    - name: google-cloud-key
      secret:
        secretName: cad


workers:
  keda:
    enabled: True
  persistence:
    enabled: False
  extraVolumeMounts:
    - name: google-cloud-key
      mountPath: /opt/airflow/secrets
  extraVolumes:
    - name: google-cloud-key
      secret:
        secretName: cad

scheduler:
  extraVolumeMounts:
    - name: google-cloud-key
      mountPath: /opt/airflow/secrets
  extraVolumes:
    - name: google-cloud-key
      secret:
        secretName: cad

triggerer:
  extraVolumeMounts:
    - name: google-cloud-key
      mountPath: /opt/airflow/secrets
  extraVolumes:
    - name: google-cloud-key
      secret:
        secretName: cad

dags:
  gitSync:
    enabled: true
    repo: https://github.com/mrn-aglic/datapipelines-airflow-book.git # or replace with your github repo
    branch: master
    subPath: "chapter18/dags"
    sshKeySecret: airflow-gke-git-secret

